  <div class="container">
    <h1>Password Generator</h1>
    <form action="#" id="frm">

      <div class="form-group">
        <div class="center-align">
          <input type="text" id="output" disabled>
          <button id="btnCopy" class="button-style2 button">Copy</button>
        </div>
      </div>
  
      <div class="form-group">
        <label for="length">Password Length:</label>
        <input type="number" id="length" value="8" min="6">
      </div>
  
      <div class="form-group">
        <input type="checkbox"  id="number">
        <label for="number">Numbers</label>
      </div>

      <div class="form-group">
        <input type="checkbox"  id="captial">
        <label for="captial">Captial Letters</label>
      </div>

      <div class="form-group">
        <input type="checkbox"  id="small">
        <label for="small">Small Letters</label>
      </div>

      <div class="form-group">
        <input type="checkbox"  id="symbol">
        <label for="symbol">Symbols</label>
      </div>

      <div class="form-group">
        <div class="center-align">
          <button class="button-style1 button" type="submit">Generate Password</button>
        </div>
      </div>
      
    </form>
  </div>
<textarea id="GP" hidden></textarea>
